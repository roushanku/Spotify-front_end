<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify - music ka adda </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="download.png" alt="spotify">spotify</li>
            <li>home</li>
            <li>about</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <!-- <h1>Relaxed Music - Enjoy</h1> -->
            <div class="songitem">
                <img src="cover/1.jpeg" alt="1">
                <span class="songname">aashiqui aa gyi</span>
                <span class="songlistplay"><span class="timestamp">04:30 &nbsp;&nbsp;<button onclick="update_song(0)"><i
                                class="fas songitemplay fa-play-circle"></i></button></span>
            </div>
            <div class="songitem">
                <img src="cover/2.jpg" alt="1">
                <span class="songname">hamsafar song</span>
                <span class="songlistplay"><span class="timestamp">04:30 &nbsp;&nbsp;<button onclick="update_song(1)"><i
                                class="fas songitemplay fa-play-circle"></i></button></span>
            </div>
            <div class="songitem">
                <img src="cover/3.png" alt="1">
                <span class="songname">pia piya song</span>
                <span class="songlistplay"><span class="timestamp">04:30 &nbsp;&nbsp;<button onclick="update_song(2)"><i
                                class="fas songitemplay fa-play-circle"></i></button></span>
            </div>
        </div>
        <!-- <div class="songBanner"></div> -->
    </div>

    <div class="bottom">
        <input type="range" name="range" id="MyprogressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fas fa-3x fa-fast-backward"></i>
            <button onclick="myfunction()"><i class="fas fa-3x fa-play-circle" id="masterplay"></i></button>
            <i class="fas fa-3x fa-fast-forward"></i>
        </div>
        <div class="songinfo">
            <img src="g.gif" width="100px" alt="1" id="gif"><span id="songtext" class="songtext">Current song: aashiqui
                aa gyi</span>
        </div>

        <div class="timeline">
            <span id="currenttime">0:00 /</span>
            <span id="duration">0:00</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9a459ce497.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
